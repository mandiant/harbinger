version: '3'

tasks:
  frontend:
    dir:  "{{ .ROOT_DIR }}/harbinger/interface"
    cmds:
      - quasar dev

  uvicorn:
    env:
      DEV_MODE: 1
      COOKIE_SAMESITE: 'lax'
    dir: "{{ .ROOT_DIR }}/harbinger"
    cmds: 
      - uvicorn harbinger.config.app:app --host 0.0.0.0

  uvicorn/reload:
    env:
      DEV_MODE: 1
      COOKIE_SAMESITE: 'lax'
    dir: "{{ .ROOT_DIR }}/harbinger"
    cmds: 
      - uvicorn harbinger.config.app:app --host 0.0.0.0 --reload

  worker:
    dir: "{{ .ROOT_DIR }}/harbinger"
    cmds: 
      - harbinger_worker

  grpc:
    dir: "{{ .ROOT_DIR }}/harbinger"
    cmds: 
      - harbinger_grpc

  worker/docker:
    dir: "{{ .ROOT_DIR }}/harbinger"
    cmds: 
      - harbinger_docker_worker

  protoc:
    cmds:
      - python -m grpc_tools.protoc -Iproto --python_out=harbinger/src/harbinger/proto --pyi_out=harbinger/src/harbinger/proto --grpc_python_out=harbinger/src/harbinger/proto/ proto/v1/messages.proto
      - sed -i 's/^from v1 import/from . import/' harbinger/src/harbinger/proto/v1/*_grpc.py
      - protoc --proto_path=proto --go_out=harbinger/src/harbinger/connectors/mythic_go/proto --go_opt=paths=source_relative --go-grpc_out=harbinger/src/harbinger/connectors/mythic_go/proto --go-grpc_opt=paths=source_relative proto/v1/messages.proto
      - protoc --proto_path=proto --go_out=harbinger/src/harbinger/connectors/windows_socks/proto --go_opt=paths=source_relative --go-grpc_out=harbinger/src/harbinger/connectors/windows_socks/proto --go-grpc_opt=paths=source_relative proto/v1/messages.proto
